<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    /* success */
      .wrapper-success {
        margin: 120px;
      }

      .wrapper-success .card {
        width: 250px;
        height: 50px;
        background-color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-left: 5px solid #49d761;
        border-radius: 3px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }

      .wrapper-success .card .subject {
        margin-left: 10px;
        margin-right: 10px;
      }

      .wrapper-success .card .subject p {
        color: #909092;
        font-size: 13px;
      }

      .wrapper-success .card .icon {
        font-size: 17px;
        color: #49d761;
      }

      .wrapper-success .card .icon-times {
        font-size: 14px;
        color: #c3c2c7;
        cursor: pointer;
      }

    /* success */



    /* warning */
    .wrapper-warning {
      margin: 120px;
    }

    .wrapper-warning .card {
      width: 250px;
      height: 50px;
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-left: 5px solid #ff0000;
      border-radius: 3px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    .wrapper-warning .card .subject {
      margin-left: 10px;
      margin-right: 10px;
    }

    .wrapper-warning .card .subject p {
      color: #909092;
      font-size: 11px;
    }

    .wrapper-warning .card .icon {
      font-size: 17px;
      color: #ff0000;
    }

    .wrapper-warning .card .icon-times {
      font-size: 13px;
      color: #c3c2c7;
      cursor: pointer;
    }

    /* warning */
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper-success">
      <div class="card">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <div class="subject">
          <h5>Success</h5>
          <p>Anyone with access can </p>
        </div>
        <div class="icon-times"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <!-- section-success -->




    <!-- section-warning -->
    <div class="wrapper-warning">
      <div class="card">
        <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
        <div class="subject">
          <h5>Error</h5>
          <p>Anyone with access can view your invited visitors</p>
        </div>
        <div class="icon-times"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <!-- section-warning -->
  </div>
</body>

</html>
